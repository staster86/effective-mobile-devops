version: '3.8'

services:
  backend:
    build:
      context: ./backend
    container_name: em-backend
    networks:
      - em-network

  nginx:
    image: nginx:1.25
    container_name: em-nginx
    ports:
      - "80:80"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/conf.d/default.conf:ro
    depends_on:
      - backend
    networks:
      - em-network

networks:
  em-network:
    driver: bridge